<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modal</title>
    <link rel="icon" type="image/png" href="web_favicon.png">
    <meta charset="utf-8" />
    <meta name="description" content="A small web app that toggles a modal.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero -->
    <header class="hero">
      <section class="banner">
        <h1> Modal Project</h1>
        <button class="btn" id="modal-btn">
          Open Modal
        </button>
      </section>
    </header>
    <!-- END of Hero -->
    <!-- Modal -->
    <section class="modal-overlay" id="modal-overlay">
      <div class="modal-container">
        <h3>Modal Content</h3>
      <button class="close-btn" id="modal-close-btn">
        <i class="fa-solid fa-x"></i>
      </button>
      </div>
    </section>
    <!-- END of Modal -->
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d2f81914c9.js" crossorigin="anonymous"></script>
  </body>
</html>
